<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col items-center pt-10 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Weather App</h1>
        
        <div class="flex mb-4">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name" 
                class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="search-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors"
            >
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="error-message" class="hidden text-red-500 text-center mb-4"></div>

        <div id="weather-info" class="hidden">
            <div class="text-center mb-4">
                <h2 id="city-name" class="text-2xl font-semibold text-gray-800"></h2>
                <p id="date" class="text-gray-600"></p>
            </div>

            <div class="flex justify-center items-center mb-4">
                <img id="weather-icon" src="" alt="Weather icon" class="w-20 h-20">
                <div class="ml-4">
                    <h3 id="temperature" class="text-4xl font-bold text-gray-800"></h3>
                    <p id="description" class="text-gray-600 capitalize"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-blue-50 p-4 rounded-lg flex flex-col items-center">
                    <div class="text-blue-500 mb-2">
                        <i class="fas fa-temperature-low text-xl"></i>
                    </div>
                    <p class="text-gray-500 text-sm">Feels Like</p>
                    <p id="feels-like" class="text-lg font-semibold"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg flex flex-col items-center">
                    <div class="text-blue-500 mb-2">
                        <i class="fas fa-water text-xl"></i>
                    </div>
                    <p class="text-gray-500 text-sm">Humidity</p>
                    <p id="humidity" class="text-lg font-semibold"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg flex flex-col items-center">
                    <div class="text-blue-500 mb-2">
                        <i class="fas fa-wind text-xl"></i>
                    </div>
                    <p class="text-gray-500 text-sm">Wind Speed</p>
                    <p id="wind-speed" class="text-lg font-semibold"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg flex flex-col items-center">
                    <div class="text-blue-500 mb-2">
                        <i class="fas fa-compress-arrows-alt text-xl"></i>
                    </div>
                    <p class="text-gray-500 text-sm">Pressure</p>
                    <p id="pressure" class="text-lg font-semibold"></p>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2 text-gray-600">Loading weather data...</p>
        </div>
    </div>

    <footer class="text-center text-gray-600 mt-auto pb-4">
        <p>Created with ❤️ using OpenWeather API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
